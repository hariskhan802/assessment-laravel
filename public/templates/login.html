
<div class="row film-form-wrap" >
	<div class="col-md-6 col-md-offset-3">
		<h2>Login</h2>
		<form method="post"  enctype="multipart/form-data" ng-submit="login()">
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" name="email" ng-model="user.email" required>
			</div>
			
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control " name="password" ng-model="user.password" required>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary pull-right" name="login" value="Login" >
			</div>
		</form>
	</div>
	<div class="col-md-6 col-md-offset-3">
		<div class="alert alert-danger" ng-if="error">
			<h4>{{ error }}</h4>
		</div>
		<div class="alert alert-success" ng-if="success">
			<h4>{{ success }}</h4>
		</div>
	</div>
</div>

<script type="text/javascript">
	$('[ name="release_date"]').datepicker();
</script>
